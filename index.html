<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weekend Salary Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="client.js" defer></script>
</head>

<body>
    <header>
        <h1>Weekend Salary Calculator</h1>
        <h2>Add Employee</h2>
    </header>
    <div>
       
        
        <form onSubmit = "addDiv(event)">
            
            <input required placeholder="First Name" type = "text" id = "todo-first"/>
            <input required placeholder="Last Name" type = "text" id = "todo-last"/>
            <input required placeholder="ID" type = "text" id = "todo-id"/>
            <input required placeholder="Title" type = "text" id = "todo-title"/>
             <input required placeholder="Annual Salary" type = "text" id = "todo-salary"/>
        
         <button>
            Submit
        </button>
        </form>
        
<div id= "container">
    <h2>Employees</h2>
</div>
<div id="monthly-total"></div>
    </div>

</body>

</html>
